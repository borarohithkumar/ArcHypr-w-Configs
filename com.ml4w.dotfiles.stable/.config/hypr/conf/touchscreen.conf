plugin {
    touch_gestures {
        # Sensitivity: 1.0 is standard. 
        # If dragging feels "stuck", try 0.8. If "too fast", try 1.2.
        sensitivity = 1.0
        
        # Fingers needed for workspace swipe
        workspace_swipe_fingers = 3
    }
}

# -----------------------------------------------------
# GESTURES
# -----------------------------------------------------

# 1. Swipe DOWN (3 fingers) = Close Window
hyprgrass-bind = , swipe:3:d, killactive

# 2. Tap (3 fingers) = Toggle Keyboard
hyprgrass-bind = , tap:3, exec, ~/.config/hypr/scripts/toggle-vkeyboard.sh

# 3. Swipe Left Edge -> Right = Go Back
hyprgrass-bind = , edge:l:r, exec, wtype -M alt -k Left -m alt

# 4. Swipe Right Edge -> Left = Go Forward
hyprgrass-bind = , edge:r:l, exec, wtype -M alt -k Right -m alt

# 5. Long Press (2 FINGERS) = Right Click (Shift + F10)
# This fixes the "~" symbol in terminals!
hyprgrass-bind = , longpress:2, exec, wtype -M shift -k F10 -m shift
